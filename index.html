<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>計數器展示頁面</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div> </div>
    <div></div>
    <!-- 參數名規則 -->
    <!-- data-工具名稱-參數名稱 -->
    <!-- number 最終數字 -->
    <!-- time 效果時間 -->
    <!-- offset 位移 -->
    <div id="test" data-counter-number="1234567890" data-counter-time="30000" data-counter-offset="100">0</div>
    <div id="test1" data-counter-number="987654321" data-counter-time="10000" data-counter-offset="100">0</div>
    <div id="test1" data-counter-number="999" data-counter-time="5000" data-counter-offset="100">0</div>
    <div id="test1" data-counter-number="66666666666666" data-counter-time="1000" data-counter-offset="100">0</div>
    <div id="test1" data-counter-number="999999999" data-counter-time="30000" data-counter-offset="100">0</div>
    <div id="test1" data-counter-number="789654123" data-counter-time="2000" data-counter-offset="100">0</div>
    <div id="test1" data-counter-number="147852369" data-counter-time="15000" data-counter-offset="100">0</div>
    <div id="test1" data-counter-number="963258741" data-counter-time="20000" data-counter-offset="100">0</div>


<!-- juery CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!--計數器 js  -->

</html>
